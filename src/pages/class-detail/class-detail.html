
<ion-header>

  <ion-navbar>
    <ion-title>Class' details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          <h2 text-wrap>{{class.name}}</h2>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
           <p text-wrap>{{class.description}}</p>
            </ion-item> 

            <ion-item (click)="goToProfessorDetailPage()">
                <ion-avatar item-start>
                  <img src='{{professor.img}}'>
                </ion-avatar>
                <h2>{{professor.name}}</h2>           
              </ion-item>  
        </ion-card-content>
      </ion-card>
</ion-content>
