<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Application Mobile Development</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>
          Centennial College's Mobile Applications Development program ensures you develop the necessary skills to enter the fast-growing
          mobile software applications ("apps") development market.
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-img src="assets/imgs/home.jpg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h4>Program Start</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ul>
              <li>
                September, 5
              </li>
            </ul>
      </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
          <h4>Admission Requirements</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ul>
            
              <li *ngFor="let req of admissionRequirements">
                <p>{{req}}</p>
              </li>
            </ul>
      </ion-col>
    </ion-row>
    

  </ion-grid>

</ion-content>
