<ion-header>

  <ion-navbar>
    <ion-title>Professor's details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="global-styles">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-avatar item-start>
          <img src='{{professor.img}}'>
        </ion-avatar>
        <h3 ion-text> {{professor.name}}</h3>
      </ion-item>
      <ion-item>
          <h4>Classes:</h4>
               <ul>
                   <li *ngFor='let class of professor.class' text-wrap style="font-size: 15px">
                       {{class}}
                   </li>
                 </ul>
      </ion-item>
      <ion-item>
        <ion-row padding-bottom>
            <h4 ion-text>Info:</h4>
        </ion-row>
         
          <p text-wrap>{{professor.description}}</p>
      </ion-item>
     
    </ion-card-content>
  </ion-card>
</ion-content>
