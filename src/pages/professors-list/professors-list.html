<ion-header>

  <ion-navbar>
    <ion-title>Your Professors</ion-title>
    <ion-buttons end>
      <button ion-button (click)='searchIsVisible=!searchIsVisible'>
        <ion-icon name='search'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="global-styles">
    <ion-searchbar *ngIf='searchIsVisible' (ionInput)="getItems($event)">
    
  </ion-searchbar>
    <ion-list no-lines>
        <ion-item class="global-styles" *ngFor='let professor of sortedProfessorsList' (click)='goToProfessorDetailPage(professor)'>
          <ion-avatar item-start>
            <img src='{{professor.img}}'>
          </ion-avatar>
          <h2 >{{professor.name}}</h2>
          <p style="font-size: 10px">{{professor.class}}</p>
          <p>{{professor.description}}</p>
        </ion-item>
      </ion-list>
</ion-content>
