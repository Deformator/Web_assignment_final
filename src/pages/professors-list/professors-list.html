<ion-header>

  <ion-navbar>
    <ion-title>Your Professors</ion-title>
    <ion-buttons end>
      <button ion-button (click)='searchIsVisible=!searchIsVisible'>
        <ion-icon name='search'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-searchbar *ngIf='searchIsVisible' (ionInput)="getItems($event)">
    
  </ion-searchbar>
    <ion-list no-lines>
        <ion-item *ngFor='let professor of professorsList' (click)='goToProfessorDetailPage(professor)'>
          <ion-avatar item-start>
            <img src='{{professor.img}}'>
          </ion-avatar>
          <h2 >{{professor.name}}</h2>
          <h3>{{professor.class}}</h3>
          <p>Some Info</p>
        </ion-item>
      </ion-list>
</ion-content>
