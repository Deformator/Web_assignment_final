<ion-header>
  <ion-navbar>
    <ion-title>
      Feedbacks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="feedback" (ngSubmit)="sendFeedback()">
  <ion-item>
    <ion-label color="primary" floating>Name</ion-label>
    <ion-input type="text" formControlName = 'name'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Your Feedback</ion-label>
    <ion-input type="text" formControlName = 'body'></ion-input>
  
  </ion-item>
<ion-item no-lines>
    <button item-right ion-button default type="submit" [disabled]="!feedback.valid">Send</button>
</ion-item>
</form>
  <ion-list padding-top>
    <ion-card *ngFor='let feedback of allFeedbacks'>
      <ion-card-header>
        <h2>{{feedback.name}}</h2>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <h3 text-wrap>{{feedback.body}}</h3>
          <p text-right>{{feedback.time}}</p>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
